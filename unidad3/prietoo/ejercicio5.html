<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas </title>
    <meta name="author" content="Omar Dominguez"/>

</head>
<body>
    <h2>Listas</h2>

   
    
    <ol start="100" reversed="reversed">
        <li>Elemento 1</li>		
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
    
    <ol type="i" start="999">
        <li>Elemento 1</li>		
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>

            <ol type="a" start="4">
                <li>Elemento 1</li>		
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ol>
</body>
</html>
